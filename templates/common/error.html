{% extends "common/base.html" %}

{% block title %}
    <title>{{ title }}</title>    
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">{{ title }}</div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                <p>{{ message }}</p>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
