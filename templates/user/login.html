{% extends "common/base.html" %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Please Login</h1>
                <form method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" required class="form-control" placeholder="Your email" name="email" value="{{email}}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" required class="form-control" placeholder="Password" value="{{password}}" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
                <div class="text-danger font-weight-bold mt-3">
                    {% for error in errors %}
                    <li>{{error}}</li>
                    {% endfor %}
                </div>
                <div class="mt-3">
                    Not yet a member? <a href="{{ url_for('register') }}">Register here</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
